<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Trip Planner</h1>
      <section id="sign-in-page">
        <form id="sign-in-form" class="auth-form">
          <h4>Sign In</h4>
          <input name="credentials[email]" placeholder="Email" type="email" required>
          <input name="credentials[password]" placeholder="Password" type="password" required>
          <button type="submit">Sign In</button>
        </form>
      </section>
      <section id="sign-up-page">
        <form id="sign-up-form" class="auth-form">
          <h4>Sign Up</h4>
          <input name="credentials[email]" placeholder="Email" type="email" required>
          <input name="credentials[password]" placeholder="Password" type="password" required>
          <input name="credentials[password_confirmation]" placeholder="Password Confirmation" type="password" required>
          <button type="submit">Sign Up</button>
        </form>
      </section>
      <p id="message"></p>
    </body>
</html>
